<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CollegeConnect</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <header>  
            <h1>Welcome to CollegeConnect</h1>
            <p>Your gateway to resources and communities at VNRVJIET.</p>
        </header>
        <main>
            <section class="login-section">
                <h2>Login</h2>
                <form id="loginForm">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    
                    <a href="home.html" class="cta-button">Login</a>
                </form>
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </section>
            <section class="resources">
                <h2>Available Resources</h2>
                <ul>
                    <li><a href="#">Previous Year Question Papers</a></li>
                    <li><a href="#">Class Notes</a></li>
                    <li><a href="#">Community Discussions</a></li>
                </ul>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 CollegeConnect. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
