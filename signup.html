<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduCollab</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .role-button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .student.active {
            background-color: blue;
            color: white;
        }
        .mentor.active {
            background-color: green;
            color: white;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background">
        <header>
            <h1>Sign Up for EduCollab</h1>
            <p>Join our learning community today!</p>
        </header>
        <main>
            <section class="signup-section" id="signup-section">
                <h2>Create an Account</h2>
                <form id="signupForm">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter a password" required>
                    
                    <label for="role">I am a:</label>
                    <div class="role-selection">
                        <button type="button" class="role-button student" onclick="selectRole('student')">Student</button>
                        <button type="button" class="role-button mentor" onclick="selectRole('mentor')">Mentor</button>
                    </div>
                    <input type="hidden" id="role" name="role" required>

                    <button type="submit" class="cta-button">Sign Up</button>
                </form>
                <p>Already have an account? <a href="index.html">Login</a></p>
            </section>

            <section class="verification-section" id="verification-section" style="display: none;">
                <h2>Email Verification</h2>
                <p>A verification code has been sent to your email. Please enter it below:</p>
                <form id="verificationForm">
                    <label for="verification-code">Verification Code:</label>
                    <input type="text" id="verification-code" name="verification-code" placeholder="Enter code" required>
                    <button type="submit" class="cta-button">Verify</button>
                </form>
            </section>
        </main>
        <footer>
            <p>&copy; 2025 EduCollab. All rights reserved.</p>
        </footer>
    </div>
    <script>
        function selectRole(role) {
            document.getElementById('role').value = role;
            
            // Remove active class from all buttons
            document.querySelectorAll('.role-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Add active class to the selected button
            document.querySelector(`.${role}`).classList.add('active');
        }

        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Hide signup section and show verification section
            document.getElementById('signup-section').style.display = 'none';
            document.getElementById('verification-section').style.display = 'block';
        });

        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent actual form submission
            
            // Redirect to home page after verification
            window.location.href = 'home.html';
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
